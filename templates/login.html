<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">

  <title>Ingresar- Estokealo</title>

  
  <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="/static/css/login.css">

  
</head>



<body>



{% include "header.html" %}

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>

<div id="fb-root"></div>
<script>







(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/es_LA/sdk.js#xfbml=1&version=v2.9&appId=1913601308895607";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

  function statusChangeCallback(response) {
    console.log('statusChangeCallback');
    console.log(response);
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else {
      // The person is not logged into your app or we are unable to tell.

    }
  }

   function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }


  window.fbAsyncInit = function() {
  FB.init({
    appId      : '1913601308895607',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.8' // use graph api version 2.8
  });

  // Now that we've initialized the JavaScript SDK, we call 
  // FB.getLoginStatus().  This function gets the state of the
  // person visiting this page and can return one of three states to
  // the callback you provide.  They can be:
  //
  // 1. Logged into your app ('connected')
  // 2. Logged into Facebook, but not your app ('not_authorized')
  // 3. Not logged into Facebook and can't tell if they are logged into
  //    your app or not.
  //
  // These three cases are handled in the callback function.

  FB.getLoginStatus(function(response) {
    statusChangeCallback(response);
  });

  };

   function testAPI() {
    console.log('Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {


		$.post( "../loginxfacebook/", { id: response.id,name: response.name })
		  .done(function( data ) {
		    console.log(data)

		    estado = data.split('-')[0]
		    user = data.split('-')[1]

		    console.log(estado)

		    if(estado=='Bienvenido'){

		    	window.location='/productos/'+user
		    }
		  });



      console.log('Successful login for: ' + response.id);

    });
  }


</script>


  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Ingresar</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Registrarse</label>
			


		



		<div class="login-form">
			<div class="sign-in-htm">
				<br>
			<center><div class="fb-login-button" data-width="1000" data-max-rows="1" data-size="large" data-button-type="continue_with" data-show-faces="false" data-auto-logout-link="false" data-use-continue-as="true"></div></center>
			<br>

			<form method="post" action="/ingresar/">

				{% csrf_token %}
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" name='username' type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name='password' type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input type="submit" class="button" value="Sign In">
				</div>

			</form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Olvidastes tu password?</a>
				</div>

			</form>


			</div>
			<div class="sign-up-htm">

				<form method="post" action="/registra/">
				{% csrf_token %}
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" name='username' type="text" class="input">
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" name='password' type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="pass" class="label">Repeat Password</label>
					<input id="pass" name='rpassword' type="password" class="input" data-type="password">
				</div>

				<div class="group">
					<input type="submit" class="button" value="Sign Up">
				</div>

				</form>

				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>

		
	</div>
</div>

  
</body>
</html>
